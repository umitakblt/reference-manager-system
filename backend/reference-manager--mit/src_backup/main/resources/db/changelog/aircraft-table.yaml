databaseChangeLog:
  - changeSet:
      id: 1
      author: umit
      changes:
        - createTable:
            tableName: aircraft
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false