databaseChangeLog:
  - changeSet:
      id: 7
      author: umit
      changes:
        - createTable:
            tableName: route
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: origin_station_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destination_station_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: distance
                  type: DOUBLE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: route
            baseColumnNames: origin_station_id
            referencedTableName: station
            referencedColumnNames: id
            constraintName: fk_route_origin_station

        - addForeignKeyConstraint:
            baseTableName: route
            baseColumnNames: destination_station_id
            referencedTableName: station
            referencedColumnNames: id
            constraintName: fk_route_destination_station